<!DOCTYPE html>
<html>
<title>Menú Happy Cream</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="LOGO - HAPPY CREAM.png" type="image/x-icon">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
<style>
.mySlides {display:none;};
.w3-sofia {
  font-family: Sofia, cursive;
}

</style>
<body>

<h2 class="w3-center">MENÚ</h2>
<h2 class="w3-center w3-sofia w3-animate-top  w3-animate-zoom">HAPPY CREAM</h2>




<div class="w3-content w3-display-container">
  <img class="mySlides" src="1.png" style="width:100%">
  <img class="mySlides" src="3.png" style="width:100%">
  <img class="mySlides" src="5.png"style="width:100%">
  

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
